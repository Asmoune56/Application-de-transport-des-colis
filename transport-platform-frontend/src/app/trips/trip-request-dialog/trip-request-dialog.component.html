<h1 mat-dialog-title>Demande de transport</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="trip-form">

    <mat-form-field class="full-width">
      <mat-label>Dimensions (mÂ³)</mat-label>
      <input matInput type="number" formControlName="dimensions">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Poids (kg)</mat-label>
      <input matInput type="number" formControlName="weight">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Type de colis</mat-label>
      <input matInput formControlName="type">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">Envoyer</button>
</div>
