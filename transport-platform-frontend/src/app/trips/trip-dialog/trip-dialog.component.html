<h1 mat-dialog-title>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un trajet</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="trip-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Départ</mat-label>
      <input matInput formControlName="departure">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Destination</mat-label>
      <input matInput formControlName="destination">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Étapes (Stops)</mat-label>
      <input matInput formControlName="stops">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type de Marchandise</mat-label>
      <input matInput formControlName="cargoType">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dimensions Max (m³)</mat-label>
      <input matInput type="number" formControlName="maxDimensions">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Capacité Disponible (kg)</mat-label>
      <input matInput type="number" formControlName="availableCapacity">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID Conducteur</mat-label>
      <input matInput type="number" formControlName="driverId">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
    {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
  </button>
</div>
